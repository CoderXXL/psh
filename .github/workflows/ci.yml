name: 'CI'

on: [push, pull_request]

jobs:
  shellcheck:
    name: 'ShellCheck'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install ShellCheck
        run: |
          sudo apt-get install shellcheck
      - name: Run ShellCheck
        run: |
          bash -c 'shopt -s globstar nullglob; shellcheck **/*.sh'

